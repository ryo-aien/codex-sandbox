services:
  codex:
    build:
      context: .
      args:
        USER_UID: ${HOST_UID:-1000}
        USER_GID: ${HOST_GID:-1000}
        USER_NAME: dev
        CODEX_INSTALL_CMD: ${CODEX_INSTALL_CMD:-npm install -g @openai/codex}
    working_dir: /workspace
    volumes:
      - ${CODEX_WORKSPACE_DIR:-.}:/workspace
      - ${CODEX_AUTH_FILE}:/home/dev/.codex/auth.json:ro
    environment:
      CODEX_INSTALL_CMD: ${CODEX_INSTALL_CMD:-}
      CODEX_AUTH_TOKEN: ${CODEX_AUTH_TOKEN:-}
    stdin_open: true
    tty: true
